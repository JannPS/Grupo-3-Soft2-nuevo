<div class="container mt-4">
  <h3>Realizar denuncia</h3>

  <form [formGroup]="form" (ngSubmit)="enviar()">
    <div class="mb-3">
      <label>Descripción:</label>
      <textarea class="form-control" formControlName="descripcion" rows="4"></textarea>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" formControlName="anonima" id="anonima">
      <label class="form-check-label" for="anonima">¿Deseas hacer esta denuncia anónima?</label>
    </div>

    <div class="mb-3">
      <label>Adjuntar evidencia (opcional):</label>
      <input type="file" (change)="onFileSelected($event)" class="form-control">
    </div>

    <button class="btn btn-danger" type="submit" [disabled]="form.invalid">Enviar denuncia</button>
  </form>

  <div *ngIf="mensaje" class="mt-3 text-success">{{ mensaje }}</div>
</div>
