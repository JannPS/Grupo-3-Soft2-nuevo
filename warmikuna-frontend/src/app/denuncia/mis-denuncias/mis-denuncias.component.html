<div class="container mt-4">
  <h2 class="mb-3">Mis Denuncias</h2>

  <div *ngIf="denuncias.length === 0" class="alert alert-info">
    No tienes denuncias registradas.
  </div>

  <table *ngIf="denuncias.length > 0" class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>DescripciÃ³n</th>
        <th>Estado</th>
        <th>Fecha</th>
        <th>Evidencia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let denuncia of denuncias; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ denuncia.descripcion }}</td>
        <td>{{ denuncia.estado }}</td>
        <td>{{ denuncia.creada_en | date: 'short' }}</td>
        <td>
          <a *ngIf="denuncia.evidenciaArchivo" 
             href="http://localhost:3000/uploads/{{ denuncia.evidenciaArchivo }}" 
             target="_blank">
            Ver archivo
          </a>
          <span *ngIf="!denuncia.evidenciaArchivo">-</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
